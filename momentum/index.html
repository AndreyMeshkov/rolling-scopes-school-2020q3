<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <div class="city" contenteditable="true"></div>
    <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="weather-description"></div>
    <div class="humidity"></div>
    <div class="wind-speed"></div>
    <time class="day"></time>
    <time class="time"></time>
    <h1>
      <span class="greeting"></span>
      <span class="name" contenteditable="true"></span>
    </h1>
    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true"></h2>
    <button class="btn-image btn">Change image</button>
    <figure class="quote">
      <blockquote></blockquote>
      <figcaption></figcaption>
    </figure>
    <button class="btn-quote btn">Change quote</button>
    <script src="script.js"></script>
  </body>
</html>
